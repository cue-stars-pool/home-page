<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapleford CC Monday Night Pool Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: green;  /* Changed to green */
            color: gold;  /* Changed text color to gold */
            padding: 15px 0; /* Reduced padding by 25% (from 20px to 15px) */
        }
        h1 {
            margin: 0;
            font-size: 24px; /* Reduced font size by 25% (from default size to 24px) */
        }
        .sub-header {
            font-size: 18px;
            margin: 10px 0;
        }
        /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD700; /* Changed button color to gold */
            color: #008000; /* Changed text color to green */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #e6b800; /* Darker gold shade on hover */
        }

        /* Scrolling banner style */
        .scrolling-banner {
            background-color: #00008B; /* Changed to dark blue */
            color: white;
            font-size: 18px;
            height: 35px;  /* Set a fixed height */
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            
            /* Flexbox for centering content */
            display: flex;
            justify-content: flex-start; /* Ensure content starts at the left */
            align-items: center;     /* Center vertically */
        }
        .scrolling-banner-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 24s linear infinite;
        }
        /* Animation for scrolling text from right to left */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Reduced gap between the buttons (reduced by 5%) */
        p {
            margin: 9.5px 0; /* Reduced from 10px to 9.5px */
        }
    </style>
</head>
<body>

<header>
    <h1>Stapleford CC Monday Night Pool Team - 2025/2026</h1>
</header>
    
<!-- Scrolling Banner -->
<div class="scrolling-banner">
    <div class="scrolling-banner-content">
        <p>|| Current League Form: L, L, W, W, L, W, W, W, W, W, W, W........</p>
    </div>
</div>

<section>

    <div class="sub-header"><strong>Date:</strong><br>Monday 2nd March 2026</div>
    <div class="sub-header"><strong>Venue:</strong><br>Home</div>

</body>

</html>
